<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Tours</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Inter:wght@500;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5c5e5f5e5f5e5f5e5f5e5f5e5f5e" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body {
            font-family: 'Montserrat', 'Inter', 'Poppins', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 24px;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            font-weight: 700;
        }
        .related-tours {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        .tour-card {
            background: #f4f6f8;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            width: 270px;
            padding: 18px;
            transition: box-shadow 0.2s;
            font-family: 'Inter', 'Montserrat', Arial, sans-serif;
        }
        .tour-card:hover {
            box-shadow: 0 4px 16px rgba(44,62,80,0.12);
        }
        .tour-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        .tour-title {
            font-size: 1.1em;
            color: #34495e;
            margin: 0 0 8px 0;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
        }
        .tour-desc {
            font-size: 0.97em;
            color: #666;
            margin-bottom: 10px;
            font-family: 'Inter', Arial, sans-serif;
        }
        .tour-link {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .tour-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
