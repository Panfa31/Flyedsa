<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+z5l5c5e5f5e5f5e5f5e5f5e5f5e5f5e" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            color: #1a4d8f;
            margin-bottom: 16px;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .related-content {
            margin-top: 32px;
        }
        .related-content h2 {
            color: #2d6ca2;

            margin-bottom: 12px;
            font-family: 'Inter', Arial, sans-serif;
        }
        .related-list {
            list-style: none;
            padding: 0;
        }
        .related-list li {
            background: #eaf1fa;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .related-list li:hover {
            background: #d0e3fa;
        }
